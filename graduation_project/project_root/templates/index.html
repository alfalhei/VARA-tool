<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-based VAPT Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">AI-based VAPT Report Generator</h1>
        
        <div class="alert alert-warning disclaimer" role="alert">
            Disclaimer: This tool is intended as an assistant; a security expert is needed to address certain vulnerabilities.
        </div>

        <h2>Welcome, {{ current_user.username }}!</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mb-3">Logout</a>

        <h3>Upload Image</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <input type="file" class="form-control" name="image" accept="image/*" required>
                <button class="btn btn-primary" type="submit">Analyze</button>
            </div>
        </form>

        <div id="analysis-results" style="display: none;">
            <h3>AI Analysis Results</h3>
            <p><strong>Vulnerability Type:</strong> <span id="vulnerability-type"></span></p>
            <p><strong>Confidence:</strong> <span id="confidence"></span></p>
            <p><strong>Top 3 Predictions:</strong></p>
            <p id="top-predictions"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
